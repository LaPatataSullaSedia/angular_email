<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
<form class="mt-4 p-5 bg-secondary text-white rounded">
  <h3 class="display-4">manda una mail</h3>
  <div class="form-group">
    <label for="ricevente">email destinatario:</label>
    <input id="ricevente" #ricevente placeholder="email destinatario">
  </div>
  <div class="form-group">
    <label for="oggetto">oggetto mail:</label>
    <input id="oggetto" #oggetto placeholder="oggetto email">
  </div>
  <div class="form-group">
    <label for="testo">testo mail:</label>
    <input id="testo" #testo placeholder="testo">
  </div>
  <button type="button" class="btn btn-primary" (click)="sendMail(ricevente, oggetto,testo)">manda</button>
</form>
</div>
<div class="mt-5">
  @for(x of emails; track x){
    <app-send [mail]="x"></app-send>
  }
</div>
