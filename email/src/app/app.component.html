<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
<form class="mt-4 p-5 bg-secondary text-white rounded">
  <h3 class="display-4">manda una mail</h3>
  <div class="form-group">
    <label for="title">email destinatario:</label>
    <input name="title" #ricevente placeholder="email destinatario">
  </div>
  <div class="form-group">
    <label for="link">oggetto mail:</label>
    <input name="link" #oggetto placeholder="oggetto email">
  </div>
  <div class="form-group">
    <label for="link">testo mail:</label>
    <input name="link" #testo placeholder="testo">
  </div>
  <button class="btn btn-primary" (click)="SendMAil(ricevente, oggetto,testo)">manda</button>
</form>
</div>
